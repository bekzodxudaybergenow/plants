<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants</title>
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-row">
            <header class="header">
                <div class="container">
                    <div class="header-row">
                        <nav class="nav">
                            <a class="nav-link active" href="#">Home</a>
                            <a class="nav-link" href="#">Shop</a>
                            <a class="nav-link" href="#">Contact</a>
                            <a class="nav-link" href="#">About</a>
                        </nav>
                        <!-- nav -->
                        <div class="header-content">
                            <h1 class="header-title">Home is Where the Plants are</h1>
                            <p class="header-desc">Shop a large selection of indoor and outdoor plants and flowers.</p>
                            <form class="search header-search">
                                <input type="text" placeholder="Search...">
                                <button class="search-btn" type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" fill="none"><path stroke="#fff" stroke-linecap="round" stroke-width="2" d="m30 30-6.847-6.86L30 30Zm-3.053-16.026a12.974 12.974 0 1 1-25.948 0 12.974 12.974 0 0 1 25.948 0v0Z"/></svg>
                                </button>
                            </form>
                        </div>
                        <!-- header-content -->
                        <div class="header-cast-price">
                            <div class="casst-price">$85.00</div>
                            <p class="cast-price-desc">Cast Iron plant</p>
                            <div class="cast-price-triangle"></div>
                        </div>
                        <span class="cast-price-mark"></span>
                        <!-- cast-price -->
                    </div>
                </div>
            </header>
            <main class="main">
                <section class="service">
                    <div class="container">
                        <div class="service-row">
                            <ul class="service-list">
                                <li class="service-list-item">
                                    <div class="service-item-img">
                                        <img src="./img/service/contact.png" srcset="./img/service/contact@2x.png 2x" alt="Contact">
                                    </div>
                                    <div class="service-item-content">
                                        <h2 class="service-content-title">24/7 Contact</h2>
                                        <p class="service-content-desc">USA based contact</p>
                                    </div>
                                </li>
                                <!-- item-1 -->
                                <li class="service-list-item">
                                    <div class="service-item-img">
                                        <img src="./img/service/payment.png" srcset="./img/service/payment@2x.png 2x" alt="Payment">
                                    </div>
                                    <div class="service-item-content">
                                        <h2 class="service-content-title">Safe Payment</h2>
                                        <p class="service-content-desc">256-bit encrypted</p>
                                    </div>
                                </li>
                                <!-- item-2 -->
                                <li class="service-list-item">
                                    <div class="service-item-img">
                                        <img src="./img/service/shipping.png" srcset="./img/service/shipping@2x.png 2x" alt="Shipping">
                                    </div>
                                    <div class="service-item-content">
                                        <h2 class="service-content-title">Free Shipping</h2>
                                        <p class="service-content-desc">Free standard delivery</p>
                                    </div>
                                </li>
                                <!-- item-3 -->
                            </ul>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
